<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Character Randomiser</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
    <!-- Drop down -->
    <div id="select-container" class="container">
      <select id="rpg-selection">
        <option disabled select value>Select a RPG...</option>
      </select>
    </div>
    <!-- Generate button -->
    <div id="gen-button-container" class="container">
      <button id="gen-button" type="button">GENERATE</button>
    </div>
    <!-- Output container -->
    <div id="output-container" class="container">
    </div>
    <!-- JavaScript -->
    <script src="render.js"></script>
  </body>
</html>
